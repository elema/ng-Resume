<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularTest</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body>
	<div class="container">
		<p>Enter anything:</p>
		<input type="text" ng-model="data"/>
		<p>{{data}}</p>
	</div>
	<br>
	<div class="container" ng-init="list=['asd','fgh','jkl']">
		<ul>
			<li ng-repeat="item in list">{{item}}</li>
		</ul>
	</div>
	</br>
	<div class="container" ng-init="names=['Ibrahim', 'Ibrahim Ahmed', 'Maria', 'Mary' ,'Maria Sadaf',' Moeen','Ibrahim A',	 'Moni', 'Shami', 'Shamama']">
		<input type="text" ng-model="query"/>
		<ul>
			<li ng-repeat="item in names | filter:query">{{item}}</li>
		</ul>
	</div>
</body>
</html>
